<div class="container mt-3 col-md-6 offset-md-3">
    <form [formGroup]="productFormGroup" (ngSubmit)="handelAddProduct()">
        <div class="mb-2">
            <label class="form-label">Name</label>
            <input type="text" formControlName="name" class="form-control">
            <small *ngIf="productFormGroup.controls['name'].errors && productFormGroup.controls['name'].touched" class="text-danger">
            {{getErroMessage('Name',productFormGroup.controls['name'].errors)}}
            </small>
        </div>
        <div class="mb-2">
            <label class="form-label">Price</label>
            <input type="text" formControlName="price" class="form-control">
            <small *ngIf="productFormGroup.controls['price'].errors && productFormGroup.controls['price'].touched" class="text-danger">
                {{getErroMessage('Price',productFormGroup.controls['price'].errors)}}
                </small>
        </div>
        <div class="mb-2">
            <label class="form-label">Selected:</label>
            <input type="checkbox" formControlName="promotion" class="form-check">
        </div>
        <button [disabled]="productFormGroup.invalid" class="btn btn-outline-info" type="submit">Save</button>
    </form>
</div>
